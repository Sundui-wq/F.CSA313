<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Server User Info Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 300;
        }

        .emoji {
            font-size: 3rem;
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #667eea;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-card {
            margin-top: 25px;
            padding: 25px;
            border-radius: 15px;
            display: none;
            animation: slideIn 0.3s ease;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .user-info h3 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 12px;
            background: rgba(255,255,255,0.7);
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .info-label {
            font-weight: 600;
            color: #155724;
        }

        .info-value {
            color: #155724;
            font-family: 'Courier New', monospace;
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
        }

        .api-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .api-info h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .api-url {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 5px;
            word-break: break-all;
            font-size: 14px;
        }

        .quick-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .quick-btn {
            flex: 1;
            padding: 10px;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #555;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üë§</div>
        <h1>Mock Server User Info</h1>
        
        <div class="api-info">
            <h4>üîó API Endpoint:</h4>
            <div class="api-url" id="api-display">
                Configure your mock server URL below
            </div>
        </div>

        <div class="form-group">
            <label for="mock-url">Mock Server URL:</label>
            <input type="text" id="mock-url" placeholder="https://your-mock-server.mock.pstmn.io" />
        </div>

        <div class="quick-buttons">
            <button class="quick-btn" onclick="setUserId(1)">User 1</button>
            <button class="quick-btn" onclick="setUserId(2)">User 2</button>
            <button class="quick-btn" onclick="setUserId(3)">User 3</button>
        </div>

        <div class="form-group">
            <label for="user-id">User ID (1-3):</label>
            <input type="number" id="user-id" min="1" max="3" placeholder="Enter user ID" />
        </div>

        <button class="btn" id="fetch-btn">
            üîç Fetch User Information
        </button>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            Fetching user data from mock server...
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="success-count">0</div>
                <div class="stat-label">Success</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="error-count">0</div>
                <div class="stat-label">Errors</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="total-count">0</div>
                <div class="stat-label">Total</div>
            </div>
        </div>

        <div class="result-card success" id="success-result">
            <div class="user-info">
                <h3>‚úÖ User Found Successfully</h3>
                <div class="info-row">
                    <span class="info-label">User ID:</span>
                    <span class="info-value" id="result-id">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Name:</span>
                    <span class="info-value" id="result-name">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span class="info-value" id="result-email">-</span>
                </div>
            </div>
        </div>

        <div class="result-card error" id="error-result">
            <h3>‚ùå Error Occurred</h3>
            <p id="error-message">Something went wrong</p>
        </div>
    </div>

    <script>
        let stats = {
            success: 0,
            error: 0,
            total: 0
        };

       
        const mockUrlInput = document.getElementById('mock-url');
        const userIdInput = document.getElementById('user-id');
        const fetchBtn = document.getElementById('fetch-btn');
        const loading = document.getElementById('loading');
        const successResult = document.getElementById('success-result');
        const errorResult = document.getElementById('error-result');
        const apiDisplay = document.getElementById('api-display');
 
        mockUrlInput.addEventListener('input', updateApiDisplay);
        userIdInput.addEventListener('input', updateApiDisplay);
        userIdInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchUserInfo();
            }
        });
        fetchBtn.addEventListener('click', fetchUserInfo);

        function updateApiDisplay() {
            const baseUrl = mockUrlInput.value || 'https://your-mock-server.mock.pstmn.io';
            const userId = userIdInput.value || '{id}';
            apiDisplay.textContent = `${baseUrl}/api/user/${userId}`;
        }

        function setUserId(id) {
            userIdInput.value = id;
            updateApiDisplay();
        }

        function showLoading() {
            loading.style.display = 'block';
            successResult.style.display = 'none';
            errorResult.style.display = 'none';
            fetchBtn.disabled = true;
            fetchBtn.textContent = '‚è≥ Loading...';
        }

        function hideLoading() {
            loading.style.display = 'none';
            fetchBtn.disabled = false;
            fetchBtn.innerHTML = 'üîç Fetch User Information';
        }

        function showSuccess(userData) {
            document.getElementById('result-id').textContent = userData.id;
            document.getElementById('result-name').textContent = userData.name;
            document.getElementById('result-email').textContent = userData.email;
            successResult.style.display = 'block';
            errorResult.style.display = 'none';
            
            
            stats.success++;
            stats.total++;
            updateStats();
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            errorResult.style.display = 'block';
            successResult.style.display = 'none';
            
           
            stats.error++;
            stats.total++;
            updateStats();
        }

        function updateStats() {
            document.getElementById('success-count').textContent = stats.success;
            document.getElementById('error-count').textContent = stats.error;
            document.getElementById('total-count').textContent = stats.total;
        }

        function validateInputs() {
            const mockUrl = mockUrlInput.value.trim();
            const userId = userIdInput.value;

            if (!mockUrl) {
                throw new Error('Please enter your mock server URL');
            }

            if (!mockUrl.startsWith('http')) {
                throw new Error('Mock server URL must start with http:// or https://');
            }

            if (!userId) {
                throw new Error('Please enter a User ID');
            }

            if (userId < 1 || userId > 3) {
                throw new Error('User ID must be between 1 and 3');
            }

            return { mockUrl, userId };
        }

        async function fetchUserInfo() {
            try {
                showLoading();
                
                const { mockUrl, userId } = validateInputs();
                const apiUrl = `${mockUrl}/api/user/${userId}`;

                console.log('Making API call to:', apiUrl);

                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const userData = await response.json();
                console.log('Received data:', userData);

                // Validate response data
                if (!userData.id || !userData.name || !userData.email) {
                    throw new Error('Invalid response format from server');
                }

                showSuccess(userData);

            } catch (error) {
                console.error('Fetch error:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        }       
        updateApiDisplay();
        
        setTimeout(() => {
            if (!mockUrlInput.value) {
                mockUrlInput.placeholder = "https://12345678-1234-1234-1234-123456789abc.mock.pstmn.io";
            }
        }, 1000);
    </script>
</body>
</html>
